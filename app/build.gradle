plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'war'
    id 'org.gretty' version '3.0.1'
    id 'jacoco'
    id 'org.sonarqube' version '3.0'

}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {

  providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.2'
  testCompile group: 'junit', name: 'junit', version: '4.4'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '3.5.9'

}

gretty.httpPort=9090


test.finalizedBy jacocoTestReport
jacocoTestReport.dependsOn test


jacocoTestReport {
    reports {
        xml.enabled true
    }
}

sonarqube {
    properties {
        property 'sonar.host.url', 'http://localhost:9000'
        property 'sonar.login', '9225d0d7afec981783672d7ff4217624a2d9d9b4'
    }
}

tasks['sonarqube'].dependsOn test
